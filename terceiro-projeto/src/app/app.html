<div class="cards-container">

    <!-- Propertie Binding -->

    <app-card [planType]= "cardPlanType" [planPrice]= "cardPlanPrice" ></app-card>
    <!-- [componente filho] = "componente pai" -->
    <app-card-roxo></app-card-roxo>

</div>

<br />

<input #meuInput type="text" (keyup)="handlePlanType(meuInput.value)" placeholder="Digite seu plano:" />

<br /> <br>

<input #meuInputNumber type="number" (keyup)="handlePlanPrice(+meuInputNumber.value)" placeholder="Digite o valor do plano:" />

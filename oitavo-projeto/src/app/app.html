<h1 [ngStyle]="{
  'font-size': fontSize + 'px',
  'color': textColor,
}"> Sou um H1! </h1>

<!-- Lembrar de colocar a vírgula após cada elemento CSS no ngStyle -->

<br /> <br />

<h1 [style.font-size.px]="fontSize"
[style.color]="textColor"> Sou outro H1! </h1>

<br /> <br />

<h1 [style]="stylesString"> Sou outra H1 também! </h1>

<br /> <br />

<h1 [ngStyle]="stylesObj"> Sou uma outra H1 também! </h1>

<button (click)="increaseFontSize()"> + A </button>
<br /> <br />
<button (click)="decreaseFontSize()"> - D </button>
<br /> <br />
<button (click)="toggleFontColor()"> {{ buttonText }} </button>

<!-- NgClass -->
<br /> <br />
<br /> <br />


<h1 [ngClass]="{
  'is-big is-green': isGreen,
  'is-orange': !isGreen,
}"> Sou um H1 diferente </h1>
<!-- É um objeto -->
<!-- Classes separadas por espaço -->
<!-- [  ] são aceitos desde que os objetos sejam separados por vírgula e estejam em 'string' -->

<br /> <br />
<button (click)="setToGreen()"> Verde </button>
<br /> <br />
<button (click)="setToOrange()"> Laranja </button>

<input id="meu-input" [value]="inputText" [type]="inputType" [disabled]="isDisabled" />

<!-- [] transforma em propriedade -->

<br><br>

<button (click)="enableInput()"> Habilitar </button>
<button (click)="disabledInput()"> Desabilitar </button>

<br><br>

<p>Tipo de texto:</p>

<button (click)="textType()">Texto</button>
<button (click)="passwordType()">Password</button>

<br><br>

<button (click)="logInputText()">Log</button>

<!-- Event Binding -->
<br> <br>
<!-- Pegando o valor atual de um input -->
<!-- <input (keyup)="handleInputKeyup($event)"> -->

<input (input)="handleInputEvent($event)">

<!-- Attribute Binding -->

<br><br>

<button [attr.title]="buttonTitle"> Teste </button>

<button [attr.disabled]="buttonDisabled ? true : null"> Disabled </button>
<!-- true -> disabilita / null retorna false e habilita o botão -->

<button (click)="onButtonClick()"> Mudar Props </button>

<!-- Style Binding -->
<!-- Estilos dinâmicos -->
<br> <br>

<button style="width: 100px; background-color: deeppink;"> Botão 0</button>

<button [style.width]="widthButton" [style.backgroundColor]="backgroundButton" > Botão 1</button>

<button [style.width.px]="widthButton2" [style.height.px]="'40'">Botão 2</button>

<button (click)="updateWidth()">Atualizar width </button>

<button [style]="'width: 200px; background-color: blue;'"> Botão 3</button>

<!-- Objeto -> chave-valor -->

<button [style]="{width: '150px', backgroundColor: 'orange'}"> Botão 4 </button>
<!-- ou 'background-color': '' -->

<button [style]="stylesObj"> Botão 5 </button>

<button (click)="updateStyleObj()"> Atualiza o botão 5</button>
